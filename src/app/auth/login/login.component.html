<div class="auth-wrapper">
    <p-card [style]="{width: '360px'}" styleClass="p-card-shadow">
        <h1 class="text-center">Login</h1>
        <ng-template pTemplate="body" class="auth-wrapper">
            <form class="mx-5">
                <h5>Email address</h5>
                <input type="text" pInputText class="p-inputtext-sm full-width" [(ngModel)]="data.email" name="email">
                <h5>Password</h5>
                <input type="text" pInputText class="p-inputtext-sm full-width" [(ngModel)]="data.password"
                    name="password">
                <div class="flex flex-column">
                    <p-button class="mt-5 text-center" label="Login" (click)="login()">
                    </p-button>
                    <p class="text-center">Don't have an account? <a routerLink='/register'>Register</a></p>
                </div>
            </form>
        </ng-template>
    </p-card>
</div>
