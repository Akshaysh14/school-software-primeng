<div class="auth-wrapper">
    <p-card [style]="{width: '360px'}" styleClass="p-card-shadow">
        <h1 class="text-center">Register</h1>
        <ng-template pTemplate="body" class="auth-wrapper">
            <form class="mx-5">
                <h5>Full Name</h5>
                <input type="text" pInputText class="p-inputtext-sm full-width" [(ngModel)]="data.name" name="name">
                <h5>Email address</h5>
                <input type="text" pInputText class="p-inputtext-sm full-width" [(ngModel)]="data.email" name="email">
                <h5>Password</h5>
                <input type="text" pInputText class="p-inputtext-sm full-width mb-5" [(ngModel)]="data.password"
                    name="password">
                <re-captcha name="recaptcha" siteKey="6LdXnp4aAAAAAINfbYuj6Gj7RuMkHdlAfPGtMWQX"
                    [(ngModel)]="data.recaptcha">
                </re-captcha>
                <div class="flex flex-column">
                    <p-button class="mt-5 text-center" label="Register" (click)="register()">
                    </p-button>
                    <p class="text-center">Already have an account? <a routerLink='/login'>Log In</a></p>
                </div>
            </form>
        </ng-template>
    </p-card>
</div>
